<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora - Dinero sin fricción para tu negocio</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header>

        <div class="container__menu">
            <div class="logo">
                <img src="Images/logo.png" alt="Logo Cora">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="https://app.appcora.com/" id="selected">Iniciar sesión</a></li>
                      
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main>
        <div class="container__cover">
            <div class="cover">
                <div class="text">
                    <h1>Dinero sin fricción que empodera negocios</h1>

                    <p>Capital de trabajo para tu negocio. Creemos en grandes sueños y personas. Fácil, 100% digital y en menos de 5 minutos</p>
                    <form action="https://app.appcora.com/">
                    <input  type="submit" value="Crear cuenta" >
                    </form>
                </div>

                <div class="svg">
                    <img src="Images/developer_activity.svg" alt="">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
